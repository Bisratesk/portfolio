<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .skill-text {
            padding: 6px;  /* Padding for text */
        }
        .skill-image {
            padding: 6px;  /* Padding for images */
            width: 100%;
            height: auto;
        }
        .skill-card {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Skills Page</a>
    </nav>

    <!-- Skills Section -->
    <div class="container mt-4">
        <div class="row">
            <!-- Skill 1 -->
            <div class="col-md-6">
                <div class="skill-card">
                    <img src="https://via.placeholder.com/150" class="skill-image" alt="Skill 1">
                    <h5 class="skill-text">HTML & CSS</h5>
                    <p class="skill-text">Proficient in building responsive and accessible web layouts using HTML5 and CSS3.</p>
                </div>
            </div>

            <!-- Skill 2 -->
            <div class="col-md-6">
                <div class="skill-card">
                    <img src="https://via.placeholder.com/150" class="skill-image" alt="Skill 2">
                    <h5 class="skill-text">JavaScript</h5>
                    <p class="skill-text">Experienced with JavaScript for building interactive and dynamic websites.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
